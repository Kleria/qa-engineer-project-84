- summary: |
    Адаптивность сетки товаров на разных разрешениях
  requirement: |
    - Сайт должен быть доступен на различных устройствах
  prerequisites: |
    Открыт магазин
  test-data: |
    Стандартные разрешения устройств:
        Мобильное: 375px (1-2 колонки)
        Планшет: 768px (2-3 колонки)
        Десктоп: 1200px (3 колонки)
  steps:
    - Открыть инструменты разработчика.
    - Включить режим эмуляции мобильного устройства (Toggle Device Toolbar).
    - В режиме эмуляции установить ширину 375px.
    - Зафиксировать количество карточек товаров в ряду.
    - Увеличить ширину до 768px и снова зафиксировать количество карточек в ряду.
    - Увеличить ширину до 1200px и зафиксировать количество карточек в ряду.
  expected-result: |
   Количество карточек товаров в одном ряду адаптивно меняется в зависимости от ширины экрана/
   Карточки товаров не выходят за границы контейнера, отступы между ними адекватны.

