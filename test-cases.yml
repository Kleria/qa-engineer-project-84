- summary: |
    Корректное отображение на мобильных устройствах с разными разрешениями
  requirement: |
    - Сайт должен иметь мобильную версию
  prerequisites: |
    Открыт магазин
  test-data: |
    Стандартные разрешения мобильных устройств:
        iPhone SE: 375x667
        iPhone 12 Pro: 390x844
        Samsung Galaxy S20: 412x915
  steps:
    - Открыть инструменты разработчика.
    - Включить режим эмуляции мобильного устройства (Toggle Device Toolbar).
    - Последовательно выбрать из списка устройств или ввести разрешения из test-data.
    - Проверить отображение сайта в портретной ориентации.
  expected-result: |
   На всех проверяемых разрешениях сайт отображается корректно:
           - Нет горизонтальной прокрутки (контент вписывается в ширину экрана).
           - Все тексты читаемы и не требуют масштабирования.
           - Интерактивные элементы доступны для нажатия.
           
