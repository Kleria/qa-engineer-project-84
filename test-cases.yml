    - Выбрать язык из списка (например, испанский)
  expected-result: |
    Язык интерфейса изменился на выбранный.
    Состав продуктов в коризне не изменился.

- summary: |
    Быстрая загрузка главной страницы
  requirement: |
    - Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  prerequisites: |
    Стабильное сетевое подключение
    Кеш браузера очищен
  test-data: |
    Показатель целевого времени загрузки (например, < 3 секунд)
  steps:
    - Открыть инструменты разработчика в браузере.
    - Перейти на вкладку "Network".
    - Обновить главную страницу магазина.
    - Зафиксировать время полной загрузки страницы.
  expected-result: |
    Время загрузки главной страницы не превышает целевой показатель.

