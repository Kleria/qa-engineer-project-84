    При наведении курсора кнопка затемняется.
    При нажатии кнопка моргает.

- summary: |
    Безопасный выход из системы
  requirement: |
    - Сайт должен быть безопасным и защищать данные пользователя
  prerequisites: |
    Открыт магазин
    Осуществлен вход, пользователь аутентифицирован
  test-data: |
    -
  steps:
    - Перейти в личный кабинет или корзину.
    - Нажать кнопку "Выйти".
    - Попробовать вернуться на предыдущую страницу, используя кнопку "Назад" браузера.
  expected-result: |
    При попытке доступа к защищенной странице после выхода пользователь перенаправляется на страницу входа.
    Кэшированные страницы личного кабинета не доступны.

- summary: |
    Корректное отображение на мобильных устройствах с разными разрешениями
  requirement: |
    - Сайт должен иметь мобильную версию
  prerequisites: |
    Открыт магазин
  test-data: |
    Стандартные разрешения мобильных устройств:
        iPhone SE: 375x667
        iPhone 12 Pro: 390x844
        Samsung Galaxy S20: 412x915
  steps:
    - Открыть инструменты разработчика.
    - Включить режим эмуляции мобильного устройства (Toggle Device Toolbar).
    - Последовательно выбрать из списка устройств или ввести разрешения из test-data.
    - Проверить отображение сайта в портретной ориентации.
  expected-result: |
   На всех проверяемых разрешениях сайт отображается корректно:
           - Нет горизонтальной прокрутки (контент вписывается в ширину экрана).
           - Все тексты читаемы и не требуют масштабирования.
           - Интерактивные элементы доступны для нажатия.
           
- summary: |
    Отзывчивость интерфейса при изменении ориентации устройства
  requirement: |
    - Сайт должен иметь мобильную версию
  prerequisites: |
    Открыт магазин
  test-data: |
    Стандартные разрешения мобильных устройств:
        iPhone SE: 375x667
        iPhone 12 Pro: 390x844
        Samsung Galaxy S20: 412x915
  steps:
    - Открыть инструменты разработчика.
    - Включить режим эмуляции мобильного устройства (Toggle Device Toolbar).
    - Выбрать устройство из списка устройств или ввести разрешения из test-data.
    - Нажать на rotate
  expected-result: |
   На всех проверяемых разрешениях сайт отображается корректно:
           - Нет горизонтальной прокрутки (контент вписывается в ширину экрана).
           - Все тексты читаемы и не требуют масштабирования.
           - Интерактивные элементы доступны для нажатия.
      
           
- summary: |
    Адаптивность сетки товаров на разных разрешениях
  requirement: |
    - Сайт должен быть доступен на различных устройствах
  prerequisites: |
    Открыт магазин
  test-data: |
    Стандартные разрешения устройств:
        Мобильное: 375px (1-2 колонки)
        Планшет: 768px (2-3 колонки)
        Десктоп: 1200px (3 колонки)
  steps:
    - Открыть инструменты разработчика.
    - Включить режим эмуляции мобильного устройства (Toggle Device Toolbar).
    - В режиме эмуляции установить ширину 375px.
    - Зафиксировать количество карточек товаров в ряду.
    - Увеличить ширину до 768px и снова зафиксировать количество карточек в ряду.
    - Увеличить ширину до 1200px и зафиксировать количество карточек в ряду.
  expected-result: |
   Количество карточек товаров в одном ряду адаптивно меняется в зависимости от ширины экрана/
   Карточки товаров не выходят за границы контейнера, отступы между ними адекватны.


Сайт нужно протестировать на совместимость с последними версиями браузеров
Важно, чтобы сайт мог обрабатывать большое количество трафика
Сайт должен иметь локализацию (перевод) на русский и английский языки
Сайт должен быть доступен для пользователей без использования VPN (прямой доступ из сети Интернет)

          
