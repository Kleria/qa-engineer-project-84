    Мгновенная обратная связь при действиях пользователя
  requirement: |
    - Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  prerequisites: |
    Открыт магазин
    Осуществлен вход
  test-data: |
    -
  steps:
    - Навести курсор мыши на кнопку "В корзину" на любом товаре.
