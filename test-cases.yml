---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыт магазин
    Осуществлен вход
  test-data: |
    -
  steps:
    - В поле "Поиск" ввести название существующего товара
  expected-result: |
    В каталоге остались только товары с требуемым словом в названии.
    Страница не перезагрузилась.
    
- summary: |
    Поиск товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыт магазин
    Осуществлен вход
  test-data: |
    -
  steps:
    - Раскрыть выпвдвющий список "Категории"
    - Выбрать одну из категорий.
  expected-result: |
    В каталоге остались только товары из требуемой категории.
    Страница не перезагрузилась.

- summary: |
    Переход в карточку товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыт магазин
    Осуществлен вход
  test-data: |
    -
  steps:
    - Нажать на любую из доступных карточек товара.
  expected-result: |
    Открылась страница с подробной информацией о товаре.

- summary: |
    Добавление товара в корзину из каталога
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт магазин
    Осуществлен вход
     Корзина пустая
  test-data: |
    -
  steps:
    - Из каталога на любом из товаре нажать на "В корзину".
  expected-result: |
    Товар добавлен в корзину.
    В шапке у кнопки "Корзина" появился счетчик добавленных товаров.
    
- summary: |
    Добавление товара в корзину из карточки товара
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт магазин
    Осуществлен вход
    Корзина пустая.
  test-data: |
    -
  steps:
    - Нажать на любую из доступных карточек товара - открыта карточка товара.
    - Нажать на "В корзину".
  expected-result: |
    Товар добавлен в корзину.
    В шапке у кнопки "Корзина" появился счетчик добавленных товаров.

- summary: |
    Счетчик корзины обновляется в реальном времени
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт магазин
    Осуществлен вход
    Корзина пустая.
  test-data: |
    -
  steps:
    - Из каталога на любом из товаре нажать на "В корзину" - счетчик обновился.
    - Добавить еще несколько товаров.
  expected-result: |
    При каждом клике количество товаров изменяется.

- summary: |
    Просмотр содержимого в корзине
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыт магазин
    Осуществлен вход
    В корзину добавлены товары
  test-data: |
    -
  steps:
    - Клиикнуть на кнопку "Коризна" в шапке.
  expected-result: |
    Открыта страница коризины.
    Товары, их количество и цена совпадают с добавленными ранее товарами.
