bugreports:
  - summary: |
       Скрыто меню фильтров для мобилок
    environment: |
      https://products-store-v2.hexlet.app/
    steps-to-reproduce: |
       1. Открыть девтулз.
       2. На вкладке Network в меню Toggle Device Toolbar выбрать одно из мобильных устройств (Iphone SE, Iphone 12 Pro, Samsung Galaxy S20)
       3. Обратить внимание на верстку на странице каталога
    expected-result: |
       В каталоге фильтры соседствуют с карточками товаров.
    actual-result: |
       Фильтры скрыты

  - summary: |
       В корзине едет верстка для мобилок
    environment: |
      https://products-store-v2.hexlet.app/
    steps-to-reproduce: |
       1. Открыть девтулз.
       2. На вкладке Network в меню Toggle Device Toolbar выбрать одно из мобильных устройств (Iphone SE, Iphone 12 Pro, Samsung Galaxy S20)
       3.  Добавить товар в корзину
       4. Перейти в корзину - обратить внимание на верстку.
    expected-result: |
       Элементы на страницах не наезжают друг на друга. 
       Кнопки адаптируются под ширину текста.
    actual-result: |
       Кнокпи "Clear cart" и "Continue shopping" слиплись.
       Кнопки НЕ  адаптируются под ширину текста.

  - summary: |
       В категориях есть кнопка без текста
    environment: |
       https://products-store-v2.hexlet.app/
    steps-to-reproduce: |
       1. Открыть магазин.
       2. Открыть выпадабщий список "Категории" в фильтрах.
    expected-result: |
       Все кнопки имют название
    actual-result: |
       Первая кнопка - пустая

  - summary: |
       При вводе некорретных значений в фильтры (неверное слово, начальная цена больше максимальной и пр.) каталог не очищается
    environment: |
       https://products-store-v2.hexlet.app/
    steps-to-reproduce: |
       1. Открыть магазин.
       2. Выбрать некорретное значение в фильтре (невероное слово в поимке, некорретный символ, начальная цена больше максимальной и пр.)
    expected-result: |
       Каталог очищается, есть плейсхолдер с информацией о том, что товаров, походящих под условия - нет.
    actual-result: |
       Каталог не очищается

  - summary: |
       При выборе кнопки без текста на фильтрах по категориям пропадают кнопки навигации
    environment: |
       https://products-store-v2.hexlet.app/
    steps-to-reproduce: |
       1. Открыть магазин.
       2. Открыть выпадабщий список "Категории" в фильтрах.
       3. Нажать на кнопку без текста
    expected-result: |
       Происходит выбор всех товаров. 
       Товары размещены постранично.
    actual-result: |
      Кнопки навигации исчезают, на страницу подгружаются все товары без пагинации.
