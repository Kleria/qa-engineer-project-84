---
- summary: |
    1. Кликабельная область у товара выходит за границы товара
  environment: |
    https://products-store.hexlet.app/, v1
  steps-to-reproduce: |
    1. Открыть devTools - вкладка Elements 
    2. Навести курсор на карточку товара    
  expected-result: |
    Границы элементов класса text-decoration-none сопадают с визуальными границами карточки
  actual-result: |
    Границы элементов класса text-decoration-none НЕ сопадают с визуальными границами карточки (https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/area.PNG)
    
- summary: |
    2. Не указан путь до иконки с британским флагом в выпадушке для переключения языков
  environment: |
    https://products-store.hexlet.app/, v1
  steps-to-reproduce: |
    1. В шапке нажать на кнопку ¨Language¨.
  expected-result: |
    Открыт выпадающий список.
    У всех языков из списка есть иконка страны.
  actual-result: |
    У всех английского языка нет иконки страны - на вкладке Elements для элемента не указан источник загрузки изображения. (https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/1..PNG, https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/1.1.PNG)

- summary: |
    3. Для русской и испанской версий отстуствует описание продуктов на нужных языка.
  environment: |
    https://products-store.hexlet.app/, v1
  steps-to-reproduce: |
    1. Открыть магазин
    2. Выбрать русский язык в выпадающем меню ¨Language¨.
  expected-result: |
    Язык интерфейса (меню, кнопки, заголовки) изменился на выбранный.
  actual-result: |
    Описание товара в каталоге и карточке товара осталось на английском языке.
    Для испанского языка - результат аналогичный. (https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/3..PNG)

