    У фильтра "Прочее"\"Другое" текста нет.    

- summary: |
    9. Фильтры по категориям формируются только по товарам, которые есть на текущей странице
  environment: |
    https://products-store.hexlet.app/, v1
  steps-to-reproduce: |
    1. Перейти в каталог.
    2. Раскрыть выпадающий список фильтров по категории - зафиксировать.
    3. Перейти на следующую страницу.
    4. Раскрыть выпадающий список фильтров по категории - зафиксировать.
  expected-result: |
    Перечень фильтров совпадает.
    Все категории есть не зависимо от страницы.
  actual-result: |
    Категории подтягиваются только в зависимости от товаров на странице. (https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/8..PNG, https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/8.1.PNG)

- summary: |
    10. Сайт не адаптирован для мобильных устройств.
  environment: |
    https://products-store.hexlet.app/, v1
  steps-to-reproduce: |
    1. Открыть девтулз.
    2. На вкладке Network в меню Toggle Device Toolbar выбрать одно из мобильных устройств (Iphone SE, Iphone 12 Pro, Samsung Galaxy S20)
    3. Обратить внимание на верстку на странице каталога
    4. Добавить товар в корзину
    5. Перейти в корзину - обратить внимание на верстку.
    6. Удалить товар из корзины - обратить внимание на верстку.
  expected-result: |
    Элементы на страницах не наезжают друг на друга. 
    В каталоге фильтры соседствуют с карточками товаров.
    В ряду один товар.
  actual-result: |
    Кнопки  и вспылывающие окна не адаптируются под текст.
    Фильтры выезжают за раздел.
    Карточки товаров оторваны от элементов управления. (https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/10.1.PNG, https://github.com/Kleria/qa-engineer-project-84/blob/main/picsToBugs/10.2.PNG)

